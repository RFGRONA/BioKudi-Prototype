<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Registro Lugares</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="style/icon.svg">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="style/acces.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>Registro de lugares</h1>
        <form action="CRUD" method="POST" accept-charset="UTF-8">
            <input type="hidden" name="instruction" value="insert">
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" name="name" required/></td>
                </tr>
                <tr>
                    <td>Direccion</td>
                    <td><input type="text" name="address" required/></td>
                </tr>
                <tr>
                    <td>Coordenadas</td>
                    <td><input type="text" name="coordinate" required/></td>
                </tr>
                <tr>
                    <td>Actividad</td>
                    <td><textarea name="activity" required></textarea></td>
                </tr>
                <tr>
                    <td>Descripcion</td>
                    <td><textarea name="description" required></textarea></td>
                </tr>
                <tr>
                    <td>Informacion</td>
                    <td><textarea name="information" required></textarea></td>
                </tr>
            </table>
            <div class="boton">
                <button type="submit">Enviar</button>
        </form>
        <form action="CRUD" method="GET">
            <button type="submit">Mostrar</button>
        </form>
        <form action="index.html">
            <button type="submit">Inicio</button>
        </form>
    </div>
</body>

</html>
